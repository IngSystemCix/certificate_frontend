<div
  class="w-64 h-full flex-shrink-0 flex-col border-r border-gray-300 bg-white shadow-lg transition-all duration-300 ease-in-out z-30 absolute md:relative"
  [ngClass]="{
    'translate-x-0': isOpen,
    '-translate-x-full md:translate-x-0': !isOpen,
    flex: true,
  }"
>
  <div
    class="flex flex-col items-start justify-start w-full h-full space-y-4 p-4"
  >
    <h2 class="text-certificate-blue-600 font-bold text-xl">Navegación</h2>
    @for (item of sidebarItems; track item) {
      @if (hasRole(item.role)) {
        <div class="w-full flex flex-col items-center justify-start">
          <a
            href="{{ item.routerLink }}"
            class="flex items-center justify-start w-full h-full p-4 text-certificate-blue-600 hover:bg-gray-200 font-bold rounded-2xl"
          >
            <i class="{{ item.icon }}"></i>
            <span class="ml-2">{{ item.label }}</span>
          </a>
        </div>
      }
    }
  </div>
  <div class="w-full flex items-center justify-center p-4">
    <a
      href="/logout"
      class="flex items-center justify-start w-full h-full p-4 text-certificate-blue-600 hover:bg-gray-200 font-bold rounded-2xl"
    >
      <i class="bi bi-box-arrow-right"></i>
      <span class="ml-2">Cerrar sesión</span>
    </a>
  </div>
</div>

<div
  class="absolute left-0 w-full h-full bg-black/65 z-20 transition-all duration-300 ease-in-out block md:hidden"
  [ngClass]="{
    block: isOpen,
    hidden: !isOpen,
  }"
  (click)="handleSidebarToggle()"
></div>
